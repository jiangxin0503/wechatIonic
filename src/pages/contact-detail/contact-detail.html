<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">
	<ion-list class="top-list">
		<ion-item class=top-item>
        <ion-avatar item-left>
          <img src="{{contact.user.picture.medium}}">
        </ion-avatar>
        <h2>
            {{contact.user.name.last | firstCharFormat}}
            {{' '}}
            {{contact.user.name.first | firstCharFormat}}
            <ion-icon name="{{contact.user.gender}}" color = "danger"></ion-icon>
        </h2>
        <p class="top-item-account">账号:{{contact.user.email}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
      <button ion-item>
          设置备注和标签
      </button>
      <button ion-item>
          电话号码  {{contact.user.phone}}
      </button>
  </ion-list>

  <ion-list>
      <ion-item>
         {{'地区  '}}
         {{ contact.user.location.state | firstCharFormat }}
         {{' '}}
         {{ contact.user.location.city | firstCharFormat }}
      </ion-item>
      <button ion-item class="item-album">
          个人相册
      </button>

      <button ion-item>更多</button>
     
  </ion-list>


    <button ion-button full large color="secondary" class="contact-detail-btn">发消息</button>

    <button ion-button full large color="light" class="contact-detail-btn">视频聊天</button>


</ion-content>
