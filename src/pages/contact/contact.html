<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
	<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-person-add-outline"></ion-icon>
      </button>  
    </ion-buttons>   
  </ion-navbar>
</ion-header>


<ion-content class="bg-color">
	<ion-searchbar></ion-searchbar>
	<ion-list>
		<button ion-item>
		    <ion-avatar item-start>
		       <img src="../../assets/icon/new_friend.png">
		    </ion-avatar>
	  		新的朋友
  		</button>
  		<button ion-item>
		    <ion-avatar item-start>
		       <img src="../../assets/icon/group.png">
		    </ion-avatar>
	  		群聊
  		</button>
  		<button ion-item>
		    <ion-avatar item-start>
		       <img src="../../assets/icon/tag.png">
		    </ion-avatar>
	  		标签
  		</button>
  		<button ion-item>
		    <ion-avatar item-start>
		       <img src="../../assets/icon/public_contact.png">
		    </ion-avatar>
	  		公众号
  		</button>



	    <ion-item-group>	
	    	<ion-item-divider color="light">J</ion-item-divider>
	  		<button ion-item *ngFor="let item of contacts" (click)="contactClicked(item)">
			    <ion-avatar item-start>
			       <img src="{{item.user.picture.thumbnail}}">
			    </ion-avatar>
			    {{item.user.name.last | firstCharFormat}}
			    	{{' '}}
			    {{item.user.name.first | firstCharFormat}}
		    </button>
	  	</ion-item-group>
	</ion-list>
</ion-content>
